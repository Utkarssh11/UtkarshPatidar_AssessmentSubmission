<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Room Reservation System</h1>
        <form id="bookingForm">
            <label for="num_rooms">Number of Rooms:</label>
            <input type="number" id="num_rooms" name="num_rooms" min="1" max="5" required>
            <button type="submit">Book</button>
        </form>
        <div class="buttons">
            <button id="resetButton">Reset</button>
            <button id="randomizeButton">Randomize Occupancy</button>
        </div>
        <div id="hotelGrid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
